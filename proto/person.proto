syntax = "proto3";
 
option go_package = "../utils/proto/person";

enum Status {
  P_NORMAL = 0;
  P_DISABLE = 1;
}

message Person {
  Status status = 1;
  string name = 2;
  int32 age = 3;
  AddressInfo address = 4;
}

message AddressInfo {
  string code = 1;
  string email = 2;
  repeated AreaInfo area = 3;
}

message AreaInfo {
  repeated X a = 1;
  string b = 2;
}

message X {
  int32 a1 = 1;
  string a2 = 2;
}
// 协议类型
syntax = "proto3";

option go_package = "./stream";

import "google/api/annotations.proto";

// 对外暴露的http协议的接口的服务 restful风格
service StreamHttp {
  rpc UploadFile (FileChunk) returns (FileChunk) {
    option (google.api.http) = {
        post: "/uploadfile"
        body: "*"
    };
  }
}

message FileChunk {
  // 文件二进制数据
  bytes data = 1;
}
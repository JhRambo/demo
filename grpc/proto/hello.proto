// 协议类型
syntax = "proto3";

option go_package = "./hello";

import "google/api/annotations.proto";

// DB连接
service HelloDB {
  rpc SayHello(HelloDBRequest) returns (HelloDBResponse){}
}
message HelloDBRequest {
}
message HelloDBResponse {
  string name = 1;
}

// 对外暴露的http协议的接口的服务 restful风格
service HelloHttp {
  rpc SayHello (HelloHttpRequest) returns (HelloHttpResponse) {
    option (google.api.http) = {
      post: "/hello"
      body: "*"
    };
  }
  rpc SayGoodBye (GoodByeHttpRequest) returns (GoodByeHttpResponse) {
    option (google.api.http) = {
      post: "/goodbye"
      body: "*"
    };
  }
  rpc BinaryInfo (BinaryRequest) returns (BinaryResponse) {
    option (google.api.http) = {
      post: "/binary"
      body: "*"
    };
  }
}
message HelloHttpRequest {
  string name = 1;
  int32 age = 2;
}
message HelloHttpResponse {
  string name = 1;
  int32 age = 2;
}

message GoodByeHttpRequest {
  string token = 1;
}
message GoodByeHttpResponse {
  int32 code = 1;
  string token = 2;
}

message BinaryRequest {
  string key = 1;
  bytes val = 2;
}

message BinaryResponse {
  bytes val = 1;
}
